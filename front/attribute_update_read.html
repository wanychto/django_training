        <div class="upd-attribute-form">
            <h1 class="atr-upd-form-title">Редактирование атрибута</h1>
            
            <form method="post">
                <div class="form-group">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control " name="name" value="Диаметр">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Единица измерения</label>
                    <input type="text" class="form-control " name="unit" value="мм">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Тип данных</label>
                    <select class="form-control" name="data_type">
                        <option selected>decimal</option>
                        <option>string</option>
                        <option>boolean</option>
                        <option>integer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Дата создания</label>
                    <input type="text" class="read-only-field" id="created-at" value="2024-01-10">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Дата обновления</label>
                    <input type="text" class="read-only-field" id="updated-at" value="2024-03-02">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Удален</label>
                    <input type="text" class="read-only-field" id="attr-deleted" value="✖">
                </div>
                
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function enableEdit(element) {
            const parent = element.parentElement;
            const displayDiv = parent.querySelector('.form-value');
            const inputField = parent.querySelector('.edit-mode');
            
            displayDiv.style.display = 'none';
            inputField.style.display = 'block';
            inputField.focus();
            
            if (inputField.tagName === 'SELECT') {
                inputField.size = inputField.options.length > 5 ? 5 : inputField.options.length;
            }
        }
        
        function disableEdit(element) {
            const parent = element.parentElement;
            const displayDiv = parent.querySelector('.form-value');
            
            if (element.tagName === 'SELECT') {
                const selectedOption = element.options[element.selectedIndex];
                displayDiv.textContent = selectedOption.text;
                element.size = 0;
            } else {
                displayDiv.textContent = element.value;
            }
            
            element.style.display = 'none';
            displayDiv.style.display = 'block';
        }
        
        function handleKeyPress(event, element) {
            if (event.key === 'Enter') {
                event.preventDefault();
                disableEdit(element);
            }
        }
    </script>
