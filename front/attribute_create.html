    <div class="container-fluid mt-5 px-0">
        <div class="attribute-form">
            <h1 class="atr-form-title">Создание атрибута</h1>
            <form method="POST" action="#"></form>
                <div class="form-group">
                    <label class="form-label" for="name">Название</label>
                    <input type="text" class="atr-form-control" id="name" name="name" placeholder="Например, Диаметр">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="unit">Единица измерения</label>
                    <input type="text" class="atr-form-control" id="unit" name="unit" placeholder="мм, кг, л и т.п.">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="data_type">Тип данных</label>
                    <select class="atr-form-control" id="data_type" name="data_type">
                        <option value="string" selected>string</option>
                        <option value="text">decimal</option>
                        <option value="number">integer</option>
                        <option value="boolean">boolean</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-save">Сохранить</button>
            </form>
        </div>
